<div id="main-container">
    <div id="image-container">
        <img id="image-preview" [src]="image" #imageHolder [style.transform]="'scale(' + zoomLevel/100 + ')'" (mousemove)="onMouseMove($event)"/>
    </div> 

    <div id="zoom-scale" [hidden]="image == ''">
        <input type="range" min="10" max="250" [(ngModel)]="zoomLevel" />
        <span>{{ zoomLevel }}%</span>
    </div>

    <div class="image-coordinates">{{ cursorPosition }}</div>
</div>
