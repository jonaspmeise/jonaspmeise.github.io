<div class="layer">
    <div id="layer-name">
      <h4 (click)="editName()">{{ layer.name }}</h4>
    </div>
    <div class="layer-controls">
      <tr *ngFor="let item of layer.attributes | keyvalue">
        <td>
          <input [(ngModel)]="item.key" (keyup.enter)="onChangedRow(item.key, item.value)">
        </td>
        <td>:</td>
        <td>
          <input [(ngModel)]="item.value" (keyup.enter)="onChangedRow(item.key, item.value)">
        </td>
      </tr>
    </div>
</div>
